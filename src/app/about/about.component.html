<section class="about">
  <div class="content">
    <div class="text">
      <h2 class="titulo">{{ titulo }}</h2>
      <div class="texto">
        <p *ngFor="let p of parrafos">{{ p }}</p>
      </div>

      <div class="skills">
        <div class="skill" *ngFor="let s of skills">
          <span class="icon" [innerHTML]="icons[s.icon]"></span>
          <span class="label">{{ s.label }}</span>
        </div>
      </div>
    </div>

    <div class="avatar">
      <div class="circle"></div>
      <img src="/assets/me.avif" alt="Avatar" />
    </div>
  </div>
</section>
