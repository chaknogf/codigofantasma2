<section class="habilidades" id="habilidades">
  <h2 class="titulo">Habilidades y Servicios</h2>
  <p class="subtitulo">Competencias que combinan técnica, diseño y propósito.</p>

  <div class="grid">
    <!-- Servicios -->
    <div class="card servicio" *ngFor="let s of servicios">
      <div class="icono" [innerHTML]="icons[s.icon]"></div>
      <h3>{{ s.titulo }}</h3>
      <p>{{ s.descripcion }}</p>
    </div>

    <!-- Habilidades -->
    <div class="card habilidad" *ngFor="let h of habilidades">
      <div class="icono" [innerHTML]="icons[h.icono]"></div>
      <h3>{{ h.nombre }}</h3>
      <p>{{ h.descripcion }}</p>
    </div>
  </div>
</section>
